<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="StyleEmail.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <input type="text" name="username" id="username" placeholder="Enter your email to validate" required>
                <br><br>
                <input type="submit" id="submitBtn" class="btn" value="Submit">
            </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                Your results will show here!


            </div>
        </div>
    </main>
</body>

<script src="ScriptEmail.js"></script>
</html>
